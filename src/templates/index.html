<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntrace LLM Function Demo</title>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Draw plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container-fluid {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .row {
            flex: 1;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            color: #0d47a1;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background-color: #f5f5f5;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 10px;
        }
        .send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .badge {
            font-size: 0.8em;
            padding: 5px;
            margin-right: 5px;
            background-color: #666;
        }
        .legend {
            padding: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        .legend div {
            margin: 5px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1>Suntrace LLM Function Demo</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
                <div class="legend">
                    <h6>Legend</h6>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3388ff;"></div>
                        <span>Drawn Region</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00aaff;"></div>
                        <span>CandidateMini-grids</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #444444;"></div>
                        <span>Buildings</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message ai-message">
                            Hello! I can help you analyze geospatial data. Draw a region on the map and ask me questions about it.
                        </div>
                    </div>
                    <div class="chat-form">
                        <input type="text" id="chat-input" placeholder="Ask a question...">
                        <button class="btn send-btn" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let map;
        let drawnItems = new L.FeatureGroup();
        let candidateMinigridsLayer = L.featureGroup();
        let buildingsLayer = L.featureGroup();
        let currentDrawnPolygon = null;

        // Initialize the map
        async function initMap() {
            map = L.map('map').setView([3.16, 32.8], 10); // Initial center on Lamwo district, Uganda
            
            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add draw control
            map.addLayer(drawnItems);
            const drawControl = new L.Control.Draw({
                draw: {
                    polygon: {
                        allowIntersection: false,
                        drawError: {
                            color: '#e1e100',
                            message: '<strong>You can\'t draw that!</strong>'
                        },
                        shapeOptions: {
                            color: '#3388ff'
                        }
                    },
                    polyline: false,
                    circle: false,
                    rectangle: true,
                    marker: false,
                    circlemarker: false
                },
                edit: {
                    featureGroup: drawnItems,
                    remove: true
                }
            });
            map.addControl(drawControl);
            
            // Event handler for when a shape is drawn
            map.on(L.Draw.Event.CREATED, function (e) {
                // Clear previously drawn items
                drawnItems.clearLayers();
                
                const layer = e.layer;
                drawnItems.addLayer(layer);
                
                // Save the coordinates for API calls
                if (layer instanceof L.Polygon || layer instanceof L.Rectangle) {
                    const coordinates = layer.getLatLngs()[0].map(latlng => [latlng.lng, latlng.lat]);
                    currentDrawnPolygon = coordinates;
                    
                    // Add a message to the chat
                    addMessage("Region selected. Ask a question about this area.", "ai");
                }
            });

            // Load map data from the API
            try {
                const response = await fetch('/get_map_layers');
                const data = await response.json();
                
                // Set map view to the center of the data
                if (data.center && data.bounds) {
                    map.fitBounds(data.bounds);
                }
                
                // Add minigrids layer
                if (data.candidate_minigrids) {
                    L.geoJSON(data.candidate_minigrids, {
                        style: {
                            color: "#ff0000",
                            weight: 2,
                            opacity: 0.8,
                            fillOpacity: 0.35
                        },
                        onEachFeature: function(feature, layer) {
                            if (feature.properties && feature.properties.name) {
                                layer.bindPopup(`Candidate Minigrid: ${feature.properties.name}`);
                            }
                        }
                    }).addTo(candidateMinigridsLayer);
                }
                
                // Add buildings layer
                if (data.buildings) {
                    L.geoJSON(data.buildings, {
                        style: {
                            color: "#444444",
                            weight: 1,
                            opacity: 0.8,
                            fillOpacity: 0.5
                        }
                    }).addTo(buildingsLayer);
                }
                
                // Add layers to map
                candidateMinigridsLayer.addTo(map);
                buildingsLayer.addTo(map);
                
                // Add layer controls
                const overlayMaps = {
                    "Candidate Minigrids": candidateMinigridsLayer,
                    "Buildings": buildingsLayer
                };
                L.control.layers(null, overlayMaps).addTo(map);
                
            } catch (error) {
                console.error("Error loading map data:", error);
                addMessage("Error loading map data. Please refresh the page.", "ai");
            }
        }

        // Initialize chat handlers
        function initChat() {
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Send message function
        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const userQuery = chatInput.value.trim();
            
            if (userQuery === '') return;
            
            // Add user message to chat
            addMessage(userQuery, "user");
            
            // Clear input
            chatInput.value = '';
            
            // Show loading message
            const loadingId = addMessage("Thinking...", "ai", true);
            
            try {
                // Prepare request data
                const requestData = {
                    query: userQuery
                };
                
                // Add polygon coordinates if available
                if (currentDrawnPolygon) {
                    requestData.polygon = currentDrawnPolygon;
                }
                
                // Send request to API
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                // Remove loading message
                removeMessage(loadingId);
                
                // Display response
                if (data.error) {
                    addMessage(`Error: ${data.error}`, "ai");
                } else {
                    addMessage(data.response, "ai");
                }
            } catch (error) {
                // Remove loading message
                removeMessage(loadingId);
                
                // Display error
                console.error("Error sending query:", error);
                addMessage("Sorry, there was an error processing your request. Please try again.", "ai");
            }
        }

        // Add message to the chat
        function addMessage(text, sender, isLoading = false) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            if (isLoading) {
                messageDiv.className += ' loading';
                messageDiv.innerHTML = `<div class="spinner-border spinner-border-sm" role="status"></div> ${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            // Generate a unique ID for the message
            const messageId = `msg-${Date.now()}`;
            messageDiv.id = messageId;
            
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }

        // Remove message from chat
        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            initChat();
        });
    </script>
</body>
</html>
